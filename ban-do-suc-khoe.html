        // Save to DB and show share link
        async function saveAndShowShare(name, year, element) {
            const shareSection = document.getElementById('shareSection');

            try {

                    p_name: name,
                    p_birth_year: year,
                    p_element: element,
                    p_ref_code: refParam || null

                if (!data?.ok) return;

                const shareUrl = `${window.location.origin}/ban-do-suc-khoe.html?share=${data.share_code}`;

                shareSection.innerHTML = `
