<body>

    <!-- WRITE MODAL -->
    <div class="write-overlay" id="writeOverlay">
        <div class="write-box">

    <div class="toast" id="csToast"></div>

    <script type="module">
        import { supabase } from './src/supabase.js';

        let currentCat = 'all';

        // --- Toast ---
        function showToast(msg, isError = false) {
            const t = document.getElementById('csToast');
            t.textContent = msg;
            t.className = `toast show ${isError ? 'error' : ''}`;
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        // --- Category filter ---
        window.filterCat = function (cat) {
            currentCat = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.toggle('active', b.textContent.toLowerCase().includes(cat === 'all' ? 't·∫•t c·∫£' : cat.replace('-', ' '))));
            // Re-filter
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.cat-btn[onclick="filterCat('${cat}')"]`).classList.add('active');
            loadPosts();
        };

        // --- Load posts ---
        async function loadPosts() {
            const container = document.getElementById('postsContainer');
            let query = supabase.from('member_posts')
                .select('*')
                .eq('is_approved', true)
                .order('created_at', { ascending: false })
                .limit(30);

            if (currentCat !== 'all') query = query.eq('category', currentCat);

            const { data: posts, error } = await query;

            if (!posts?.length) {
                container.innerHTML = `<div class="empty-state">
                    <div class="icon">‚úçÔ∏è</div>
                    <p>Ch∆∞a c√≥ b√†i vi·∫øt n√†o${currentCat !== 'all' ? ' trong chuy√™n m·ª•c n√†y' : ''}.<br>H√£y l√† ng∆∞·ªùi ƒë·∫ßu ti√™n chia s·∫ª!</p>
                </div>`;
                return;
            }

            const catMap = {
                'suc-khoe': ['üíö S·ª©c kh·ªèe', 'badge-suc-khoe'],
                'cuoc-song': ['üè° Cu·ªôc s·ªëng', 'badge-cuoc-song'],
                'trai-nghiem': ['üçÑ Tr·∫£i nghi·ªám', 'badge-trai-nghiem'],
                'meo-hay': ['üí° M·∫πo hay', 'badge-meo-hay'],
            };

            container.innerHTML = posts.map(p => {
                const [catLabel, catCls] = catMap[p.category] || ['üìù Kh√°c', 'badge-suc-khoe'];
                const date = new Date(p.created_at).toLocaleDateString('vi-VN', { day: '2-digit', month: 'short', year: 'numeric' });
                const excerpt = (p.content || '').length > 200 ? p.content.substring(0, 200) + '‚Ä¶' : p.content;
                const shareUrl = encodeURIComponent(`https://dong-trung-ha-thao.vercel.app/chia-se.html?post=${p.id}`);
                const shareTitle = encodeURIComponent(p.title);

                return `<article class="post-card">
                    <div class="post-header">
                        <div class="post-avatar">üíõ</div>
                        <div>
                            <div class="post-author">${p.member_name}</div>
                            <div class="post-date">${date}</div>
                        </div>
                        <span class="post-badge ${catCls}">${catLabel}</span>
                    </div>
                    <h2 class="post-title">${p.title}</h2>
                    <p class="post-excerpt">${excerpt}</p>
                    <div class="post-actions">
                        <span class="post-stat">üëÅÔ∏è ${p.views || 0}</span>
                        <span class="post-stat">‚ù§Ô∏è ${p.likes || 0}</span>
                        <button class="btn-share" onclick="sharePost(${p.id}, '${shareTitle}', '${shareUrl}')">üì§ Chia s·∫ª</button>
                    </div>
                </article>`;
            }).join('');

            // Track views
            posts.forEach(p => {
                supabase.from('member_posts').update({ views: (p.views || 0) + 1 }).eq('id', p.id).then(() => { });
            });
        }

        // --- Share ---
        window.sharePost = async function (id, title, url) {
            const fullUrl = decodeURIComponent(url);
            const fullTitle = decodeURIComponent(title);

            if (navigator.share) {
                try {
                    await navigator.share({ title: fullTitle, url: fullUrl });
                    showToast('ƒê√£ chia s·∫ª! üéâ');
                } catch (e) { /* user cancelled */ }
            } else {
                // Fallback: copy link
                try {
                    await navigator.clipboard.writeText(fullUrl);
                    showToast('ƒê√£ copy link! D√°n v√†o Facebook / Zalo ƒë·ªÉ chia s·∫ª üíõ');
                } catch (e) {
                    // Open Facebook share
                    window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank', 'width=600,height=400');
                }
            }
        };

        // --- Write modal ---
        window.openWrite = function () {
            const memberId = sessionStorage.getItem('member_id');
            if (!memberId) {
                showToast('Vui l√≤ng ƒëƒÉng nh·∫≠p Th√†nh Vi√™n tr∆∞·ªõc!', true);
                setTimeout(() => { window.location.href = '/thanh-vien.html'; }, 1500);
                return;
            }
            document.getElementById('writeOverlay').classList.add('active');
        };

        window.closeWrite = function () {
            document.getElementById('writeOverlay').classList.remove('active');
        };

        // --- Submit post ---
        window.submitPost = async function (e) {
            e.preventDefault();
            const memberId = sessionStorage.getItem('member_id');
            const memberName = sessionStorage.getItem('member_name');
            if (!memberId) { showToast('Ch∆∞a ƒëƒÉng nh·∫≠p!', true); return; }

            const title = document.getElementById('postTitle').value.trim();
            const content = document.getElementById('postContent').value.trim();
            const category = document.getElementById('postCategory').value;
            const errEl = document.getElementById('writeError');
            const btn = document.getElementById('submitBtn');

            if (!title || !content) { errEl.textContent = 'Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß'; errEl.style.display = 'block'; return; }

            btn.disabled = true;
            btn.textContent = 'ƒêang ƒëƒÉng...';
            errEl.style.display = 'none';

            try {
                const slug = title.toLowerCase().replace(/[^a-z0-9\u00C0-\u024F\u1E00-\u1EFF]+/g, '-').replace(/(^-|-$)/g, '').substring(0, 80);
                const { error } = await supabase.from('member_posts').insert({
                    member_id: parseInt(memberId),
                    member_name: memberName || 'Th√†nh vi√™n',
                    title, content, category, slug,
                    is_approved: false, // Admin duy·ªát tr∆∞·ªõc
                });
                if (error) throw error;

                closeWrite();
                document.getElementById('writeForm').reset();
                showToast('B√†i vi·∫øt ƒë√£ g·ª≠i! Admin s·∫Ω duy·ªát trong √≠t ph√∫t üíõ');
            } catch (err) {

                errEl.style.display = 'block';
            } finally {

                btn.textContent = 'ƒêƒÉng B√†i';
            }
        };

        // --- Init ---
        loadPosts();
    </script>
